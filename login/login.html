<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="login.js"></script>
    <title>Login page for Students</title>
</head>

<body ng-app="SimpleFormsApp" ng-controller="LoginController">
    <div class="login-box">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 col-md-8 col-lg-6 offset-md-2 offset-xl-3">
                    <form class="form" name="loginForm" novalidate action="/homepage/index.html">
                        <h3 class="heading--form text-center">Login</h3>
                        <div class="form-group">

                            <label for="libid">Library ID</label>
                            <input type="text" class="form-control form--input" id="libid" autocomplete="off"
                                name="libid" ng-minlength="10" ng-maxlength="10" ng-model="login.user.libid" required>
                            <span class="span--error"
                                ng-if="(loginForm.libid.$error.minlength || loginForm.libid.$error.maxlength|| loginForm.libid.$error.required) && loginForm.libid.$touched">Please
                                enter valid LIBRARY ID</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control form--input" id="password" name="password"
                                ng-required="true" ng-model="login.user.password" minlength="8" maxlength="16">
                            <span class="span--error"
                                ng-if="(loginForm.password.$error.minlength || loginForm.password.$error.maxlength || loginForm.password.$error.required)&& loginForm.password.$touched">enter
                                a password with length of 8 - 16 characters</span>
                        </div>

                        <a href="#" class="form__forgot-password">forgot password?</a>
                        <div class="d-flex justify-content-center form--button">
                            <button type="submit" class="btn btn-primary form-button" ng-disabled="loginForm.$invalid"
                                >Submit</button></div>


                        <!-- This is the beginning of third party icons for login -->
                        <h3 class="heading--third-party-logins text-center">or sign in with</h3>
                        <div class="signin d-flex justify-content-center third-party-logins">
                            <i class="fa fa-facebook-official third-party-icons" aria-hidden="true"></i>
                            <i class="fa fa-twitter-square third-party-icons" aria-hidden="true"></i>
                            <i class="fa fa-google third-party-icons" aria-hidden="true"></i>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
